<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Espèces</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <header>
            <nav class="header-nav">
                <a href="accueil.html">Accueil</a>
                <a href="especes.html">Espèces</a>
                <a href="api.html">API</a>
                <a href="quiz.html">Quiz</a>
                <a href="apropos.html">À propos</a>
            </nav>
        </header>

        <main>
            <section id="especes-1-section">
                <h1>Liste des Animaux Marins</h1>
            </section>

            <section id="especes-2-section" class="filtres">
                <!-- Barre de filtre -->
                <form>
                    <div>
                        <label for="famille_espece">Famille d'espèce :</label>
                        <select id="famille_espece" name="famille_espece">
                        <option value="">-- Tous les types --</option>
                        <option value="poisson">Poissons</option>
                        <option value="mammifere">Mammifères</option>
                        <option value="reptile">Reptiles</option>
                        <option value="invertebre">Invertébrés</option>
                        </select>
                    </div>

                    <div>
                        <label for="niveau_menace">Niveau de menace :</label>
                        <select id="niveau_menace" name="niveau_menace">
                        <option value="">-- Tous niveaux --</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        </select>
                    </div>

                    <div>
                        <label for="zone_geo">Zone Géographique :</label>
                        <select id="zone_geo" name="zone_geo">
                        <option value="">-- Toutes zones--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        </select>
                    </div>

                    <div>
                        <label for="taille_espece">Taille :</label>
                        <select id="taille_espece" name="taille_espece">
                        <option value="">-- Toutes tailles--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        </select>
                    </div>

                    <button type="button" id="reset-filters">Effacer les filtres</button>
                </form>
            </section>

            <!-- Grille d'animaux -->
            <section id="especes-3-section" class="grille-animaux">
                <div dataFamille="mammifere" dataMenace="non-menacee">
                    <img src="../img/dolphin.jpg" alt="Dauphin">
                    <p>Dauphin</p>
                </div>
                
                <div dataFamille="poisson" dataMenace="non-menacee">
                    <img src="../img/bluefin_tuna.jpg" alt="Thon Rouge">
                    <p>Thon Rouge</p>
                </div>
  
                <div dataFamille="invertebre" dataMenace="non-menacee">
                    <img src="../img/crab.jpg" alt="Crabe">
                    <p>Crabe</p>
                </div>
  
                <div dataFamille="mammifere" dataMenace="non-menacee">
                    <img src="../img/orca.jpg" alt="Orque">
                    <p>Orque</p>
                </div>
  
                <div dataFamille="poisson" dataMenace="non-menacee">
                    <img src="../img/manta_ray.jpg" alt="Raie Manta">
                    <p>Raie Manta</p>
                </div>
            
              <!-- Ajoute plus d'animaux ici -->

            </section>
        </main>

        <footer>

        </footer>

        <script src="../javascript/script.js"></script>
    </body>
</html>
