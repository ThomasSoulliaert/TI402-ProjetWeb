<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Espèces</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <header>
            <nav class="header-nav">
                <a href="accueil.html">Accueil</a>
                <a href="especes.html">Espèces</a>
                <a href="api.html">API</a>
                <a href="quiz.html">Quiz</a>
                <a href="apropos.html">À propos</a>
            </nav>
        </header>

        <main>
            <section id="especes-1-section">
                <h1>Liste des Animaux Marins</h1>
            </section>

            <section id="especes-2-section" class="filtres">
                <!-- Barre de filtre -->
                <form id="filter-form">
                    <div class="filter-group">
                        <label for="type-espece">Type d'espèce :</label>
                        <select id="type-espece" name="type-espece">
                        <option value="">-- Tous les types --</option>
                        <option value="poisson">Poissons</option>
                        <option value="mammifere">Mammifères</option>
                        <option value="reptile">Reptiles</option>
                        <option value="invertebre">Invertébrés</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="niveau-menace">Niveau de menace :</label>
                        <select id="niveau-menace" name="niveau-menace">
                        <option value="">-- Tous niveaux --</option>
                        <option value="non-menacee">Non menacé</option>
                        <option value="menacee">Menacé</option>
                        <option value="tres-menacee">Très menacé</option>
                        </select>
                    </div>

                    <button type="button" id="reset-filters">Effacer les filtres</button>
                </form>
            </section>

            <!-- Grille d'animaux -->
            <section id="especes-3-section" class="grille-animaux">
                <div class="animal" data-type="mammifere" data-menace="non-menacee">
                    <img src="../img/dolphin.jpg" alt="Dauphin">
                    <p>Dauphin</p>
                </div>
                
                <div class="animal" data-type="poisson" data-menace="non-menacee">
                    <img src="../img/bluefin_tuna.jpg" alt="Thon Rouge">
                    <p>Thon Rouge</p>
                </div>
  
                <div class="animal" data-type="invertebre" data-menace="non-menacee">
                    <img src="../img/crab.jpg" alt="Crabe">
                    <p>Crabe</p>
                </div>
  
                <div class="animal" data-type="mammifere" data-menace="non-menacee">
                    <img src="../img/orca.jpg" alt="Orque">
                    <p>Orque</p>
                </div>
  
                <div class="animal" data-type="poisson" data-menace="non-menacee">
                    <img src="../img/manta_ray.jpg" alt="Raie Manta">
                    <p>Raie Manta</p>
                </div>
            
              <!-- Ajoute plus d'animaux ici -->

            </section>
        </main>

        <footer>

        </footer>

        <script src="../javascript/script.js"></script>
    </body>
</html>
